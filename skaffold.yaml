apiVersion : skaffold/v2alpha3
kind : Config 
deploy :
  kubectl :
    manifests :
      - ./infra/k8s/*
build :
  local :
    push : false
  artifacts :
    - image : muhammedmustafa/auth
      context : auth
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .

    - image : muhammedmustafa/tickets
      context : tickets
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .

    - image : muhammedmustafa/orders
      context : orders
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .

